<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="lunchList">
             <br>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-model= "msg">
           <!-- Your message can go here. -->
           {{msg}}
         </div>
   </div>
   <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script>

   (function () {
     'use strict';

     angular.module('LunchCheck', [])
     .controller('LunchCheckController', LunchCheckController);

     LunchCheckController.$inject = ['$scope'];
     function LunchCheckController($scope) {

       $scope.checkLunch = function (lunchList) {
           if ($scope.lunchList == undefined || $scope.lunchList.length === 0) {
           $scope.msg = "Please enter data first";
           } else if ($scope.lunchList.split(",").length > 3) {
             $scope.msg = "Too Much!";
           } else if ($scope.lunchList.split(",").length <= 3) {
               $scope.msg = "Enjoy!";
           }
       }

     }
   })();

   </script>
</body>
</html>
